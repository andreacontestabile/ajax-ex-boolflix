<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Boolflix</title>
</head>
<body>
  <div class="wrapper">
    <header class="main-header">
      <img class="logo" src="img/logo.png" alt="Boolflix">
      <div class="search-bar">
        <input id="search" type="text">
        <button id="search-btn">Cerca</button>
      </div>
    </header>
    <main class="main-view">

      <div class="movie-results">
        <h2 class="category-header">Film</h2>
        <ul class="movie-list">
        </ul>
      </div>

      <div class="tv-results">
        <h2 class="category-header">Serie TV</h2>
        <ul class="tv-list">
        </ul>
      </div>

    </main>
  </div>
  <script id="result-template" type="text/x-handlebars-template">
    <li class="results-item" style="background-image: url('{{poster_path}}')" data-id={{id}}>
      <div class="item-overlay">
        <ul class="item-info">
          <h2 class="item-title">{{title}}</h2>
          <li>Titolo Originale: <span>{{original_title}}</span></li>
          <li>Lingua Originale: <span>{{{original_language}}}</span</li>
          <li class="item-vote">Voto Medio: {{{vote_average}}}</li>
          <li class="cast">Cast: <span class="cast-list">{{cast}}</span></li>
          <li>Trama: <span>{{overview}}</span></li>
        </ul>
      </div>
    </li>
  </script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
