<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap">
  <link rel="stylesheet" href="css/style.css">
  <title>Boolflix</title>
</head>
<body>
  <main>
    <input id="search" type="text"><button id="search-btn">Cerca</button>
    <ul class="movie-list">

    </ul>
  </main>

  <script id="movie-template" type="text/x-handlebars-template">
    <li class="movie">
      <ul class="movie-info">
        <li>Titolo: {{title}}</li>
        <li>Titolo Originale: {{original_title}}</li>
        <li>Lingua Originale: {{original_language}}</li>
        <li class="movie-vote">Voto Medio: </li>
      </ul>
    </li>
  </script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
